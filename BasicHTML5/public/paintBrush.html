<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="300" height="300" style="background-color:rgba(204, 0, 255, 0.518)"></canvas>
    <h1 style="color: brown;">Transflower Paint Brush</h1>
    <p style="color:darkolivegreen; font-size: medium; font: italic">Doing Ordinary Things Extraordinary</p>
    
    <script>
       function drawLine(){
        //DOM
        var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.moveTo(10,10);
        context.lineTo(100,200)
        context.stroke();
       }

       function drawRectangle(){
         var theCanvas=document.getElementById("canvas");
        var context=theCanvas.getContext("2d");
        context.fillStyle="";
        context.fillRect(50,50,200,150);

       }

       function drawTriangle(){
        var canvas=document.getElementById('canvas');
        if(canvas.getContext){
            var ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.moveTo(75,50);
            ctx.lineTo(100,75);
            ctx.lineTo(100,25);
            ctx.fill();
        }
    }

       function drawCircle(){
         var canvas=document.getElementById('canvas');
        if(canvas.getContext){
            var ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(50,50,40,45,2*Math.PI);
            ctx.stroke();
            ctx.fill();
        }
       }

        function drawSmily(){
            var canvas=document.getElementById('canvas');
        if(canvas.getContext){
            var ctx=canvas.getContext('2d');
            ctx.beginPath();
            ctx.arc(75,75,50,0,Math.PI*2,true);
            ctx.moveTo(110,75);
            ctx.arc(75,75,35,0,Math.PI*2,true);
            ctx.moveTo(65,65);
            ctx.arc(60,65,5,0,Math.PI*2,true);
            ctx.moveTo(95,65);
            ctx.arc(90,65,5,0,Math.PI*2,true);
            ctx.stroke();
        }
    }
    //    drawRectangle();
    //    drawLine();
       //drawTriangle();
       //drawCircle();
        drawSmily();
    </script>
</body>
</html>
